<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>List App</h1>
    <form id="list-form">
      <input type="text" id="list-name" placeholder="List Name" minlength="3" maxlength="35" required />
      <textarea id="list-body" placeholder="Comma-separated items" required></textarea>
      <button type="Ready!">Add List</button>
    </form>
    <div id="lists-container">
      <!-- Lists will be rendered here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
